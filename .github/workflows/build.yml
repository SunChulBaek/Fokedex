name: Build

on: push

env:
  VERSION_CODE: ${{ github.run_number }}
  VERSION_NAME: 1.0.0
  COMPILE_SDK: 33
  MIN_SDK: 21
  TARGET_SDK: 33
  FLUTTER_VERSION: 3.10.5
  FLUTTER_CHANNEL: stable
  APK_PATH: build/app/outputs/flutter-apk
  KEYSTORE: keystore
  KEYSTORE_PROPERTIES: android/keystore.properties
  BUILD_PROPERTIES: android/build.properties

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/install_sdk_and_pub
      - uses: ./.github/actions/decode-keystore
        with:
          base64-keystore: ${{ secrets.BASE64_KEYSTORE }}
          keystore-location: "android/keystore"
      - uses: ./.github/actions/create-keystore-properties
        with:
          keystore-properties: "android/keystore.properties"
          release-key-alias: ${{ secrets.RELEASE_KEY_ALIAS }}
          release-key-password: ${{ secrets.RELEASE_KEY_PASSWORD }}
          release-store-password: ${{ secrets.RELEASE_STORE_PASSWORD }}
      - uses: ./.github/actions/create-build-properties
        with:
          build-properties: "android/build.properties"
          application-id: ${{ secrets.APP_ID }}
          compile-sdk: ${{ env.COMPILE_SDK }}
          min-sdk: ${{ env.MIN_SDK }}
          target-sdk: ${{ env.TARGET_SDK }}
          version-code: ${{ env.VERSION_CODE }}
          version-name: ${{ env.VERSION_NAME }}
      - uses: ./.github/actions/flutter_build_and_archive
        with:
          apk-name: "${{ vars.APK_NAME }}-${{ env.VERSION_CODE }}.apk"
          slack-token: ${{ secrets.SLACK_TOKEN }}
          slack-webhook-url: ${{ secrets.SLACK_WEBHOOK_URL }}
          slack-channel-id: ${{ secrets.SLACK_CHANNEL_ID }}