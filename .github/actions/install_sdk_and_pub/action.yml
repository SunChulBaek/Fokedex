name: "Install Flutter Sdk And Pub"
description: "Install Flutter Sdk And Pub"
inputs:
  flutter-version:
    description: "flutter version"
    required: true
  flutter-channel:
    description: "flutter channel"
    required: false
    default: "stable"
runs:
  using: "composite"
  steps:
    - uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
    - uses: subosito/flutter-action@v2
      with:
        flutter-version: ${{ inputs.flutter-version }}
        channel: ${{ inputs.flutter-channel }}
        cache: true
    - run: flutter --version
      shell: bash
    - run: flutter pub get
      shell: bash